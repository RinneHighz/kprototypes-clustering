<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Train - CP499</title>

  <link rel="stylesheet" href="../static/styles/style1.css">
  <link rel="icon" href="../static/images/SWU.ico">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/"><span class="text-warning">S</span>WU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/upload">Upload & Train</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Upload & Train Start -->
  <section class="book" id="upload">
    <div class="container py-5 mt-5">
      <div class="main-text text-center">
        <h1><span>Upload Data</span> for Clustering & Training</h1>
        <p class="text-muted">อัปโหลดไฟล์ CSV หรือ Excel เพื่อทำ clustering และเทรนโมเดลใหม่</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="content shadow p-4 rounded">
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="data_file" class="form-label">เลือกไฟล์ข้อมูล (.csv, .xlsx)</label>
                <input type="file" class="form-control" id="data_file" name="data_file" accept=".csv,.xlsx,.xls" required>
              </div>

              <div class="mb-3">
                <label for="num_clusters" class="form-label">เลือกจำนวนคลัสเตอร์</label>
                <select class="form-select" id="num_clusters" name="num_clusters" required>
                  <option value="3">3 Clusters</option>
                  <option value="4">4 Clusters</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-warning px-4">Upload & Train Model</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section Upload & Train End -->

  <!-- Footer -->
  <footer class="bg-dark p-2 text-center mt-4">
    <div class="container">
      <p class="text-white">All Rights Reserved By @CP499 OreoKaiPla</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
