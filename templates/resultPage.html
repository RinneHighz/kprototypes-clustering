<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSC</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/swiper-bundle.min.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2c2c; /* สีพื้นหลัง */
        color: #fff; /* สีตัวอักษร */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .table-container {
        background-color: white; /* พื้นหลังสีขาว */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* เงา */
        max-width: 90%;
        overflow-x: auto;
      }
  
      table.data {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        text-align: left;
      }
  
      table.data th, table.data td {
        border: 1px solid #ddd; /* ขอบตาราง */
        padding: 8px;
      }
  
      table.data th {
        background-color: #f4f4f4; /* สีพื้นหลังหัวตาราง */
        color: #333; /* สีข้อความ */
        text-align: center;
      }
  
      table.data tr:nth-child(even) {
        background-color: #f9f9f9; /* สีพื้นหลังสลับ */
      }
  
      table.data tr:hover {
        background-color: #f1f1f1; /* ไฮไลต์เมื่อชี้ */
      }
    </style>
  </head>

  <body id="secondpage">
    <header>
      <nav>
        <div class="nav_logo">
          <a href="#">
            <img
              src="https://supreme.swu.ac.th/img/logo_color.png"
              alt="Logo"
            />
            <h2>SWU</h2>
          </a>
        </div>

        <input type="checkbox" id="click" />
        <label for="click">
          <i class="menu_btn bx bx-menu"></i>
          <i class="close_btn bx bx-x"></i>
        </label>
      </nav>
    </header>

    <main>
      <div>
        <section>
          <h2>Customer Data with Clustering Results</h2>
          <div>
            {% if tables %} {{ tables|safe }} {% else %}
            <p>No data to display.</p>
            {% endif %}
          </div>
        </section>
      </div>
      
    </main>
  </body>
  <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
