<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload & Train - CP499</title>

    <link rel="stylesheet" href="../static/styles/style1.css" />
    <link rel="icon" href="../static/images/SWU.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar Start -->
    {% include 'components/navbar.html' %}
    <!-- Navbar End -->

    <!-- Section Upload & Train Start -->
    <section class="book" id="upload">
        <h3>Silhouette Scores:</h3>
        <ul>
          {% for k, score in silhouette_scores.items() %}
            <li>Clusters: {{ k }} â†’ Score: {{ score }}</li>
          {% endfor %}
        </ul>
        
        <h3>Elbow Graph:</h3>
        <img src="{{ elbow_graph }}" alt="Elbow Graph" width="400">
        
        <form method="POST" action="/kmeans-download">
          <input type="hidden" name="session_id" value="{{ session_id }}">
          <label>Select Cluster:</label>
          <select name="num_clusters">
            <option value="3">3 Clusters</option>
            <option value="4">4 Clusters</option>
          </select>
          <button type="submit">Download Clustered File</button>
        </form>
        
    </section>
    <!-- Section Upload & Train End -->

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
