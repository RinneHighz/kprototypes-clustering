<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File - CP499</title>

    <link rel="stylesheet" href="../static/styles/style1.css" />
    <link rel="icon" href="../static/images/SWU.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: #f9f9f9;

      }
    
      main {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Navbar Start -->
    {% include 'components/navbar.html' %}
    <!-- Navbar End -->

    <main>
    <!-- Section Upload Start -->
    <section class="book" id="upload">
      <div class="container py-5">
        <div class="main-text mb-4 text-center">
          <h1><span>Upload</span> File for K-Means Clustering</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="content">
              <form
                method="POST"
                enctype="multipart/form-data"
                action="/kmeans-analyze"
              >
                <div class="input-box mb-3">
                  <span class="details">Select CSV or Excel File</span>
                  <input
                    type="file"
                    name="file"
                    accept=".csv, .xlsx"
                    class="form-control"
                    required
                  />
                </div>

                <div class="button mt-3 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-chart-line me-2"></i>Analyze
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section Upload End -->
    </main>
    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
