<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> NSC</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="/css/style.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     

   </head>
   
<body id="firstpage">
  <div class="container">
    <div class="title">User input Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Credit Limit</span>
            <input type="text" placeholder="Enter your password" required>
          </div>

          <div class="input-box">
            <span class="details">Months on Book</span>
            <input type="text" placeholder="Enter your Months on Book" required>
          </div>
          <div class="input-box">
            <span class="details">Total Trans Amount</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Total Trans Count</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>

          
          <div class="form-group Education">
            <span class="details"> Education Level</span>
            <select required class="input-box">
              <option value="" disabled selected>Select your Education </option>
              <option value="High School">High School</option>
              <option value="Graduate">Graduate</option>
              <option value="College">College</option>
              <option value="Post-Graduate">Post-Graduate</option>
              <option value="Doctorated">Doctorated</option>
              <option value="Unknow">Unknow</option>
            </select>
          </div>

          <div class="form-group Marital">
            <span style="padding-right: 15px;" class="details">Marital Status</span>
            <select required class="input-box">
              <option value="" disabled selected>Select marital status </option>
              <option value="Single">Single</option>
              <option value="Married">Marriede</option>
              <option value="Divorced">Divorced</option>
              <option value="Unknow">Unknow</option>
            </select>
          </div>
          
         
         
         
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3"></label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" onclick="location.pathname = '/page2.html'">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
