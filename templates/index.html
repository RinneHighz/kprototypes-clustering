<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>User Input Form</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education Level</label>
                <select class="form-select" id="education" name="education" required>
                    <option value="">Select education level</option>
                    <option value="High School">High School</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Uneducated">Uneducated</option>
                    <option value="Unknown">Unknown</option>
                    <option value="College">College</option>
                    <option value="Post-Graduate">Post-Graduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="marital" class="form-label">Marital Status</label>
                <select class="form-select" id="marital" name="marital" required>
                    <option value="">Select marital status</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="months" class="form-label">Months on Book</label>
                <input type="number" class="form-control" id="months" name="months" required>
            </div>
            <div class="mb-3">
                <label for="credit" class="form-label">Credit Limit</label>
                <input type="number" class="form-control" id="credit" name="credit" required>
            </div>
            <div class="mb-3">
                <label for="trans_amt" class="form-label">Total Trans Amount</label>
                <input type="number" class="form-control" id="trans_amt" name="trans_amt" required>
            </div>
            <div class="mb-3">
                <label for="trans_count" class="form-label">Total Trans Count</label>
                <input type="number" class="form-control" id="trans_count" name="trans_count" required>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Max Income</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if cluster is defined %}
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p>The customer belongs to Cluster {{ cluster }}</p>
        </div>
        {% endif %}
        
    </div>
    <!-- asdf -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
